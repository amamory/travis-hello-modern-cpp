# For more languages and info see:
# https://github.com/rsp/travis-hello#readme

sudo: false
language: cpp
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - valgrind
    - clang-3.8
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - make
  - make test
  - valgrind ./hello
  - gprof ./hello > gprof.log
  - head gprof.log -n 200
