sudo: false
language: cpp
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - valgrind
before_install:
  - wget --no-check-certificate 'https://drive.google.com/open?id=1ntx6Mpor-GWRl3CSiAQ47H8RQOKYeoWJ' -O riscv-gcc.tar.gz
  - tar xvzf riscv-gcc.tar.gz --strip-components 2
  - export PATH=~/riscv-elf/gcc-8.1.0/bin:$PATH
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
script:
  - riscv32-unknown-elf-gcc
  - make
  - make test
  - valgrind ./hello
  - gprof ./hello > gprof.log
  - head gprof.log -n 200
